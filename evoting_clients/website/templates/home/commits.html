<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Homepage</title>
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          height: 100vh;
        }
    
        .header {
          background-color: #007bff;
          color: white;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1rem;
          position: sticky;
          top: 0;
        }
        
        .header .title {
          text-align: center;
          flex: 1;
        }

        .header .user-info {
          display: flex;
          flex-direction: column;
          align-items: flex-end;
        }

        .header .user-info h2 {
          margin: 0;
        }

        .main-container {
          display: flex;
          flex: 1;
        }
    
        .sidebar {
          background-color: #f8f9fa;
          width: 280px;
          box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
          overflow-y: auto;
        }
    
        .sidebar button {
          text-align: left;
          font-weight: bold;
          display: block;
          width: 280px;
          height: 50px;
          padding: 0.5rem;
          background-color: #d0d0d0;
          color: #333333;
          border: none;
          cursor: pointer;
        }
    
        .sidebar button:hover {
          background-color: #0056b3;
        }
    
        .content {
          flex: 1;
          padding: 1rem;
          background-color: #e9ecef;
          overflow-y: auto;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 1rem;
        }

        table th, table td {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: left;
        }

        table th {
          background-color: #f4f4f4;
        }

        .filter-container {
          margin-bottom: 1rem;
        }

        .filter-container input {
          padding: 0.5rem;
          font-size: 1rem;
          width: 200px;
          margin-right: 1rem;
        }

        .filter-container button {
          padding: 0.5rem 1rem;
          font-size: 1rem;
          background-color: #007bff;
          color: white;
          border: none;
          cursor: pointer;
        }

        .filter-container button:hover {
          background-color: #0056b3;
        }
      </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div class="header">
      <h1 class="title">Homepage</h1>
      <div class="user-info">
        <h3 class="name">{{ username }}</h3>
      </div>
    </div>
    <div class="main-container">
      <div class="sidebar">
        <button onclick="window.location.href='{% url 'homepage' %}'">Homepage</button>
        <button onclick="window.location.href='{% url 'authenticate' %}'">Authenticate</button>
        <button onclick="window.location.href='{% url 'apply' %}'">Apply for an office</button>
        <button>See commits</button>
        <button>Vote</button>
        <button>Logout</button>
      </div>
      <div class="content">
        <h2>Informações</h2>
        <h3>Name: {{username}}</h3>
        <h4>CPF: {{cpf}}</h4>

        <div class="filter-container">
          <input type="text" id="filter-electionid" placeholder="Filter by election ID">
          <button onclick="filterTable()">Filter</button>
        </div>

        <table id="credentials-table">
          <thead>
            <tr>
              <th>Election ID</th>
              <th>Credential + Salt</th>
            </tr>
          </thead>
          <tbody>
            {% for commit in commits %}
            <tr>
              <td>{{ commit.electionid }}</td>
              <td>{{ commit.credential }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <script>
        function filterTable() {
            const filterValue = document.getElementById('filter-electionid').value.toLowerCase();
            const rows = document.querySelectorAll('#credentials-table tbody tr');

            rows.forEach(row => {
                const electionID = row.children[0].textContent.toLowerCase();
                if (electionID.includes(filterValue)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
