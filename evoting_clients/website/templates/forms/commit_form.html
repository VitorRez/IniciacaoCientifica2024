<form method="POST" action="{% url 'commit' %}">
    {% csrf_token %}
    <input type="hidden" name="form_type" value="authenticate">
    <h3>Select the Election:</h3>
    {{ commitform.commitElection }}
    <h3>Password:</h3>
    {{ commitform.commitPassword }}
    <button type='submit' class='form_button'>Submit</button>
</form>
