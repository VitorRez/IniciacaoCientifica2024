<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="header">
        <div class="logo">
            <h1 class="title">Welcome to the online voting platform!</h1>
        </div>
    </div>

    <div class="main-container">
        <div class="content">
            <div class="enter_form">
                <h2>Register</h2>
                <form method="POST">
                    {% csrf_token %}
                    <h3>Username</h3>
                    <input type="text" name="username" required>
                    <h3>Password</h3>
                    <input type="password" name="password" required>
                    <button class="form_button" type="submit">Register</button>
                </form>
                <br>
                <button class="logout-btn" onclick="window.location.href='{% url 'login' %}'">Already registered?</button>
            </div>
        </div>
    </div>

</body>
</html>
